<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">EduLearn</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="course_material_page.html" class="hover:underline">Courses</a></li>
                    <li><a href="about_page.html" class="hover:underline">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-gray-800 text-center">Contact Us</h2>
            <p class="mt-4 text-gray-600 text-center">We'd love to hear from you. Fill out the form below to get in
                touch.</p>

            <div class="mt-10 max-w-3xl mx-auto">
                <form action="#" method="POST" class="bg-gray-100 p-6 rounded shadow-md">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold">Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full mt-2 p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Your Name" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full mt-2 p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Your Email" required>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold">Message</label>
                        <textarea id="message" name="message" rows="5"
                            class="w-full mt-2 p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
                            placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-500">Send
                        Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 EduLearn. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
